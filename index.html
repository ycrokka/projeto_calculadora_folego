<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fôlego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: calc(50% - 20px);
            border: 2px solid #444;
            border-radius: 4px;
            background-color: #111;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #28a745;
        }
        button {
            padding: 10px 15px;
            background-color: #1e7e34;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #155724;
            transform: scale(1.05);
        }
        .personagem {
            margin: 10px 0;
            padding: 10px;
            background-color: #222;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .folego-negativo {
            color: red;
            animation: blink 1s infinite;
        }
        .folego-positivo {
            color: #28a745;
        }
        .life-bar-container {
            width: 200px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin: 5px 0;
        }
        .life-bar {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            input {
                width: calc(100% - 20px);
            }
            .life-bar-container {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Calculadora de Fôlego</h1>
    <div>
        <input type="text" id="nome" placeholder="Nome do Personagem" required>
        <input type="number" id="folegoMaximo" placeholder="Fôlego Máximo" required>
        <button onclick="adicionarPersonagem()">Adicionar Personagem</button>
    </div>

    <h2>Personagens</h2>
    <div id="personagens"></div>
    <button onclick="recuperarFolego()">Gol! Recuperar 5 de Fôlego</button>

    <script>
        const personagens = [];

        function adicionarPersonagem() {
            const nome = document.getElementById('nome').value;
            const folegoMaximo = parseInt(document.getElementById('folegoMaximo').value);

            if (nome && folegoMaximo > 0) {
                const personagem = { nome, folegoMaximo, folegoAtual: folegoMaximo };
                personagens.push(personagem);
                atualizarLista(true); // true para aplicar animação de slideIn ao criar
                limparCampos();
            } else {
                alert("Por favor, preencha todos os campos corretamente.");
            }
        }

        function atualizarLista(isNewPersonagem = false) {
            const lista = document.getElementById('personagens');
            lista.innerHTML = '';
            personagens.forEach((personagem, index) => {
                const div = document.createElement('div');
                div.className = 'personagem';
                if (isNewPersonagem) {
                    div.style.animation = 'slideIn 0.5s ease-in-out'; // Apenas ao criar novo personagem
                }

                const folegoClass = personagem.folegoAtual < 0 ? 'folego-negativo' : 'folego-positivo';
                const lifeBarColor = getLifeBarColor(personagem);
                const lifeBarWidth = (personagem.folegoAtual / personagem.folegoMaximo) * 100;

                div.innerHTML = `
                    ${personagem.nome} - Fôlego: <span class="${folegoClass}">${personagem.folegoAtual}/${personagem.folegoMaximo}</span>
                    <div class="life-bar-container">
                        <div class="life-bar" style="width: ${lifeBarWidth}%; background-color: ${lifeBarColor};"></div>
                    </div>
                    <button onclick="gastarFolego(${index})">Gastar Fôlego</button>
                    <button onclick="recuperarFolegoIndividual(${index})">Recuperar Fôlego</button>
                    <button onclick="removerPersonagem(${index})">Remover</button>`;
                lista.appendChild(div);
            });
        }

        function getLifeBarColor(personagem) {
            const porcentagem = (personagem.folegoAtual / personagem.folegoMaximo) * 100;
            if (porcentagem < 25) {
                return 'red'; // Vermelho
            } else if (porcentagem < 50) {
                return 'yellow'; // Amarelo
            } else {
                return '#1e7e34'; // Verde escuro
            }
        }

        function limparCampos() {
            document.getElementById('nome').value = '';
            document.getElementById('folegoMaximo').value = '';
        }

        function gastarFolego(index) {
            const gasto = parseInt(prompt("Quanto de fôlego deseja gastar?"));
            if (isNaN(gasto) || gasto < 0) {
                alert("Por favor, insira um valor válido.");
                return;
            }

            const personagem = personagens[index];
            personagem.folegoAtual -= gasto;

            let mensagem = '';
            if (personagem.folegoAtual === 0) {
                mensagem = `${personagem.nome} está exausta! (-1d e -5 em todos os testes)`;
            } else if (personagem.folegoAtual < 0) {
                mensagem = `${personagem.nome} está desmaiada! `;
                if (Math.abs(personagem.folegoAtual) >= 10) {
                    mensagem += 'Lesão grave.';
                }
            }
            if (mensagem) {
                alert(mensagem);
            }

            atualizarLista();
        }

        function recuperarFolegoIndividual(index) {
            const recuperar = parseInt(prompt("Quanto de fôlego deseja recuperar?"));
            if (isNaN(recuperar) || recuperar < 0) {
                alert("Por favor, insira um valor válido.");
                return;
            }

            const personagem = personagens[index];
            personagem.folegoAtual = Math.min(personagem.folegoAtual + recuperar, personagem.folegoMaximo);

            atualizarLista();
        }

        function removerPersonagem(index) {
            personagens.splice(index, 1);
            atualizarLista();
        }

        function recuperarFolego() {
            personagens.forEach(personagem => {
                personagem.folegoAtual = Math.min(personagem.folegoAtual + 5, personagem.folegoMaximo);
            });
            atualizarLista();
        }
    </script>
</body>
</html>
